<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h2>Fake News & Scam Detector</h2>

    <form method="POST">
        <textarea name="text" rows="5" cols="50"></textarea><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
        <h3>Confidence: {{ confidence }}%</h3>
    {% endif %}
</body>
</html>
